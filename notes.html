<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заметки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
        <div class="notes-container">
            <h2>Создать заметку</h2>
            <form id="note-form">
                <div class="form-group">
                    <label for="note-title">Заголовок:</label>
                    <input type="text" id="note-title" name="note-title" required>
                </div>
                <div class="form-group">
                    <label for="note-content">Текст заметки:</label>
                    <textarea id="note-content" name="note-content" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Сохранить</button>
                </div>
            </form>
        </div>
    </body>
</body>
</html>
