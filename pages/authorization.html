<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Авторизация</title>
    <link rel="stylesheet" href="/css/setting/reset.css" />
    <link rel="stylesheet" href="/css/setting/fonts.css" />
    <link rel="stylesheet" href="/css/app.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/css/style/authorization.css"
    />
  </head>
  <body>
    <div class="block-page">
      <div class="login-form">
        <h2>Авторизация</h2>
        <form id="login-form" method="post">
          <div class="form-group">
            <label for="login-username">Логин:</label>
            <input type="text" id="login-username" name="login-username" />
          </div>
          <div class="form-group">
            <label for="login-password">Пароль:</label>
            <input type="password" id="login-password" name="login-password" />
          </div>
          <div class="form-group">
            <input
              type="submit"
              value="Авторизоваться"
              onclick='location.href="C:/Users/Student/Desktop/1/notes.html"'
            />
          </div>
        </form>
        <p>Нет аккаунта? <a href="registration.html">Зарегистрируйтесь</a></p>
      </div>
    </div>
  </body>
</html>
