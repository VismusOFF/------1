<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="/css/setting/reset.css">
    <link rel="stylesheet" href="/css/setting/fonts.css">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" type="text/css" href="/css/style/regstyle.css">
  </head>
  <body>
    <div class="block-page1">
      <div class="registration-form">
        <h2>Регистрация</h2>
        <form id="registration-form" method="post">
        <div class="form-group">
          <label for="username">Имя пользователя:</label>
          <input type="text" id="username" name="username">
        </div>
        <div class="form-group">
          <label for="password">Пароль:</label>
          <input type="password" id="password" name="password">
        </div>
        <div class="form-group">
          <label for="confirm-password">Подтвердите пароль:</label>
          <input type="password" id="confirm-password" name="confirm-password">
        </div>
        <div class="form-group">
          <input type="submit" value="Зарегистрироваться">
        </div>
      </form>
      <p>Уже есть аккаунт? <a href="authorization.html">Авторизуйтесь</a></p>
    </div>
  </div>
  </div>
  </body>
</html>
